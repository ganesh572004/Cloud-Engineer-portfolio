name: Check Format
on:
  push:
  pull_request:
      branches:
        - master # Change to 'main' if your default branch is 'main'
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ganesh Korada's Portfolio ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      
  - name: Install ğŸ”§ # Install dependencies for Ganesh Korada's Portfolio
        run: |
          npm install
      
      - name: Check Format
        run: |
          npm run check-format

